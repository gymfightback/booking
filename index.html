<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Venue Booking</h1>
    </header>

    <main>
        <!-- Calendly Widget -->
        <section id="calendly-section">
            <h2>Book Your Time Slot</h2>
            <div id="calendly-widget" style="min-height: 700px;"></div> <!-- Set a larger height here -->
            <script type="text/javascript">
                Calendly.initInlineWidget({
                    url: 'https://calendly.com/gymfightback',  // Replace with your actual Calendly link
                    parentElement: document.getElementById('calendly-widget'),
                    prefill: {},
                    utm: {}
                });
            </script>
        </section>

        <!-- Payment Proof Upload Section -->
        <section id="payment-section">
            <h2>Upload Payment Proof</h2>
            <form id="payment-form">
                <label for="paymentProof">Upload your payment receipt:</label>
                <input type="file" id="paymentProof" accept="image/*,application/pdf" required>
                <button type="button" id="submitBooking">Confirm Booking</button>
            </form>
        </section>

        <div id="confirmation-message"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
